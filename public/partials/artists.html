
<!-- main.covers[x] is whats repeating -->
<ul ng-repeat="videos in main.covers">  
  <li >{{videos.snippet.channelTitle}}</li>
  <li>{{videos.snippet.title}}</li>
  <li><img src="{{videos.snippet.thumbnails.medium.url}}"/></li>
</ul>
