<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cover Drive</title>

    <!-- Materialize -->
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">

    <!-- DOWNLOADED LIBRARIES -->
  	<script src="/js/angular.js"></script>
  	<script src="/js/angular-ui-router.js"></script>


      <!-- ANGULAR APP -->
      <script src="/js/app.js"></script>
      <script src="/js/mainCtrl.js"></script>
      <script src="/js/spotifyApi.js"></script>
      <script src="/js/tubeApi.js"></script>



  </head>
  <body ng-app="coverDrive">

    <!-- Nav Bar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main container -->
    <div ng-controller="MainController as main"  class="container">
      <div class="row">
        <!-- Youtube Thumbnails -->
        <div ui-view class="col s6">

        </div>

          <!-- Spotify Chart  ==== spots gives us entries.items-->
        <div class="col s6">
          <h5>Top Songs</h5>
          <ul>
            <li > #1 <br><img src="{{main.spots[1].track.image.url}}"/></li>
            <li >{{ main.spots[1].track.name}}</li>
            <li >{{ main.spots[1].track.artists[0].name}}</li>
              <hr>
            <li >#2<br> <img src="{{main.spots[0].track.image.url}}"/></li>
            <li >{{ main.spots[0].track.name}}</li>
            <li >{{ main.spots[0].track.artists[0].name}}</li>

          </ul>
        </div>
    </div>

    </div>








  </body>
</html>
