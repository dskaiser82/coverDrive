<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cover Drive</title>

    <!-- Materialize and CSS -->
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- DOWNLOADED LIBRARIES -->
  	<script src="/js/angular.js"></script>
  	<script src="/js/angular-ui-router.js"></script>


      <!-- ANGULAR APP -->
      <script src="/js/app.js"></script>
      <script src="/js/globalCtrl.js"></script>
      <script src="/js/mainCtrl.js"></script>
      <script src="/js/spotifyApi.js"></script>
      <script src="/js/tubeApi.js"></script>


      <style>

      </style>


  </head>
  <body ng-app="coverDrive" ng-controller="GlobalController as global">

    <!-- Nav Bar -->
    <nav>
      <div class="nav-wrapper">
        <a href="/#/" class="brand-logo center">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li ng-if="!global.isAuthed()"><a ui-sref="login">Log In</a></li>
          <li ng-if="!global.isAuthed()"><a ui-sref="signup">Sign Up</a></li>
          <li ng-if="global.isAuthed()"><a ng-click="global.logout()">Log Out</a></li>

          <!-- <li>{{ global.isAuthed() }}</li> -->
        </ul>
      </div>
    </nav>

    <!-- Main container -->
    <div ng-controller="MainController as main"  class="container">

      <div class="row">
        <!-- Youtube Thumbnails -->
        <div style="min-height:1px" class="col s6">
          <div ui-view autoscroll="true" ></div>
        </div>

            <!-- Spotify Chart  ==== top10 gives us entries.items-->
          <div ui-sref="artists" class="col s6">
              <h5>Top Songs</h5>
                <ul class="chart">
                    <li ng-repeat="hits in main.top10">
                      <div><a ng-click="main.getYouTube(hits.track.artists[0].name,hits.track.name)"> #{{ hits.current_position }} <br><img src="{{hits.track.image.url}}"</a></div>
                      <div class="track-name" >{{ hits.track.name }}</div>
                      <div class="artist-name">{{ hits.track.artists[0].name }}</div>

                    </li>
                </ul>
            </div>
          </div>


      </div>






</script>



  </body>
</html>
