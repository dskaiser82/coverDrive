<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cover Drive</title>

    <!-- Materialize -->
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">

    <!-- DOWNLOADED LIBRARIES -->
  	<script src="/js/angular.js"></script>
  	<script src="/js/angular-ui-router.js"></script>


      <!-- ANGULAR APP -->
      <script src="/js/app.js"></script>
      <script src="/js/mainCtrl.js"></script>
      <script src="/js/spotifyApi.js"></script>
      <script src="/js/tubeApi.js"></script>


      <style>
      .chart{
        text-align: right;
      }
      h5{
        text-align: right;
      }
      </style>


  </head>
  <body ng-app="coverDrive">

    <!-- Nav Bar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main container -->
    <div ng-controller="MainController as main"  class="container">

      <div class="row">
        <!-- Youtube Thumbnails -->
        <div ui-view class="col s6"></div>

            <!-- Spotify Chart  ==== top10 gives us entries.items-->
          <div class="col s6">
              <h5>Top Songs</h5>
                <ul class="chart">
                    <li ng-repeat="hits in main.top10">
                      <div><a ng-click="main.getYouTube(hits.track.artists[0].name,hits.track.name)"> #{{ hits.current_position }} <br><img src="{{hits.track.image.url}}"</a></div>
                      <div>{{ hits.track.name }}</div>
                      <div>{{ hits.track.artists[0].name }}</div>
                        <hr>
                    </li>
                </ul>
            </div>
          </div>


      </div>








  </body>
</html>
